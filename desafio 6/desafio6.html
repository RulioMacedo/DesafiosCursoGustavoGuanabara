<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio numero seis</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em <abbr title="Hyper Text Markup Lang 5">HTML5</abbr>, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li title="Use a tag &lt;P&gt;;">Parágrafos</li>
        <li title="Use a tag &lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;... de acordo com os niveis de importancias">Títulos</li>
        <li title="Use a tag &lt;img&gt;">Imagens</li>
        <li title="Use a tag &lt;abbr&gt;">Abreviações</li>
        <li title="Use a tag &lt;code&gt;">Codigo-fonte</li>
        <li title="Use a tag &lt;ol&gt;">Listas numeradas</li>
        <li title="Use a tag &lt;ul&gt;">listas com demarcadores</li>
        <li title="Use a tag &lt;br&gt;">Quebra de linhas</li>
    </ul>
</body>
</html>
